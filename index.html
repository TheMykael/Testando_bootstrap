<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Minha página Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<img src="images/sheet1.jpg" alt="Logotipo" class="logo_nav"></img>
			<div class="navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#musicabio">Um pouco sobre música</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#dicas_musicais">Dicas musicais</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#producao">Produção musical</a>
					</li>
				</ul>
			</div>
	</nav>
	<section id="musicabio">
		<div class="container-fluid musica_bio margin">
			<h2>Sobre a música</h2>
			<img class="image_corpo rounded-circle" src="images/sheet2.jpg" alt="Partitura 2" />
			<h3>Você sabia que a música mexe com os dois lados de nosso cérebro simultaneamente?</h3>
		</div>
	</section>
	<section id="dicas_musicais">
		<div class="container-fluid dicas_musicais margin">
			<h2>Dicas musicais</h2>
			<div class="container">
				<div class="row">
					<div class="col-md-4 margin">
						<img class="image_corpo rounded-circle" src="images/sheet3.jpg" alt="Partitura 2" />
					</div>
					<h3>Algumas dicas que podem ser interessantes</h3>
				</div>
			</div>
		</div>
	</section>
	<section id="producao">
		<div class="container-fluid margin producao">
			<h2>Produção musical</h2>
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<img class="image_section" src="images/sheet1.jpg" alt="Partitura" />
					</div>
					<div class="col-lg-6">
						<img class="image_section" src="images/sheet2.jpg" alt="Partitura 2" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="text-center container-fluid bg_footer">
		<p>Desenvolvido por The Mykael.</p>
		<p>Todos os direitos reservados.</p>
	</footer>

</html>
